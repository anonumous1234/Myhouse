<!DOCTYPE html>
<html>
  <head>
    <title>MyHouse - House Design Platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>MyHouse</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Designs</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Design Your Dream Home</h2>
      <div id="canvas"></div>
      <aside>
        <h3>Drag and Drop Items</h3>
        <ul id="items">
          <li class="item" draggable="true"><img src="images/sofa.png" alt="Sofa"></li>
          <li class="item" draggable="true"><img src="images/table.png" alt="Table"></li>
          <li class="item" draggable="true"><img src="images/chair.png" alt="Chair"></li>
          <li class="item" draggable="true"><img src="images/lamp.png" alt="Lamp"></li>
          <li class="item" draggable="true"><img src="images/bed.png" alt="Bed"></li>
          <li class="item" draggable="true"><img src="images/rug.png" alt="Rug"></li>
        </ul>
      </aside>
    </main>
    <footer>
      <p>&copy; 2023 MyHouse. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
